<head>

    <link rel="stylesheet" href="index.css">

    <title>toast notifications</title>

<body>
<form action="" class="groupButtons">
    <p><input type="button" class="button" value="Success" onclick="clickButton('success', 'Everything is fine')"></p>

</form>
